spawn-claim:
  enabled: true

  # Global defaults (used as fallback if a world doesn't override something)
  bypass-permission: soulsmp.spawn.bypass

  features:
    block-break: true
    block-place: true
    explosions: true
    liquids: true
    buckets: true
    interact-blocks: true
    interact-entities: true
    damage-entities: true
    pistons: true
    projectiles: true
    fishing: true
    mob-spawn: true

  messages:
    generic: '&cYou can''t do that in Spawn.'
    block-modify: '&cYou cannot modify blocks in Spawn.'
    interact: '&cYou cannot interact here in Spawn.'
    damage: '&cYou cannot damage entities in Spawn.'
    fish: '&cYou cannot fish in Spawn.'
    mob-spawn: '&cMobs cannot spawn in Spawn.'

  # Your existing first-join block stays exactly as-is
  first-join:
    enabled: true
    set-bed-spawn: true
    world: world
    debug-force: false

  # Per-world spawn claim
  per-world:
    world:
      enabled: true
      use-world-spawn: false
      center:
        x: -1.0
        y: 68.0
        z: 7.0
      radius-blocks: 300

    world_nether:
      enabled: true
      use-world-spawn: false
      center:
        x: -1.0
        y: 78.0
        z: 7.0
      radius-blocks: 38

  # Keep these if another part of your plugin reads them (teleport / first-join, etc.)
  center-yaw: 52.0
  center-pitch: -6.0

teams:
  max-members: 5

tips:
  enabled: true
  interval-seconds: 300   # every 5 minutes (min 30)
  random-order: false

  messages:
    - "&8[&bSoulSMP&8] &7Stuck somewhere? Use &b/stuck &7(Confirm by typing it again)."
    - "&8[&bSoulSMP&8] &7New here? Check the &bSpawn Tutorial &7to learn banners, claims, and upgrades."
    - "&8[&bSoulSMP&8] &7Join the Discord: &bdiscord.gg/RWWedmPjCn"
    - "&8[&bSoulSMP&8] &7Find the &bShop &7and &bBank &7at spawn! (Look for the NPCs)"

soul-anvil:
  enabled: true
  title: "&8Soul Forge"

  filler:
    material: BLACK_STAINED_GLASS_PANE
    name: "&8 "

  # Hard cap for safety (UI / lore only, real cost still enforced)
  max-display-cost: 1000000

  # Enchant cost scaling
  # stepCost(level) = weight * base-step-cost * (exp-base ^ (level - 1))
  exp-base: 1.325
  base-step-cost: 4

  # Repair cost (item + item)
  repair-base-cost: 2
  repair-percent-multiplier: 10.0

  # Rename behavior
  rename:
    allow-colors: true
    require-permission: false

  # Enchant weight tuning
  weights:
    treasure: 1
    cursed: 1
    protection: 1
    sharpness_power: 1
    efficiency: 1
    unbreaking: 1
    fortune_looting: 3
    silk_touch: 1
    default: 1