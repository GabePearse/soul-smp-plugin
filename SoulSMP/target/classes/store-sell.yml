sell-gui:
  title: "&aSell Items"
  size: 54
  filler:
    material: GRAY_STAINED_GLASS_PANE
    name: " "
  back-slot: 49

# Material selling rules
materials:
  COBBLESTONE:
    unit: 64
    payout: 1
  IRON_INGOT:
    unit: 16
    payout: 1
  DIAMOND:
    unit: 1
    payout: 1

# Soul Fish selling rules
soulfish:
  enabled: true

  # If true: price is derived from fish_score stored in PDC
  use-score: true

  # price = floor(score * score-multiplier) + flat-bonus
  score-multiplier: 0.1927
  flat-bonus: 0

  # OPTIONAL: extra multipliers by rarity id
  rarity-multipliers:
    Common: 1.0
    Uncommon: 1.1
    Rare: 1.25
    Epic: 1.45
    Legendary: 1.8
    Mythic: 2.2