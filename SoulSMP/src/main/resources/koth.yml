settings:
  spawn-inner-radius: 50
  spawn-outer-radius: 65
  hill-radius: 4
  win-seconds: 60

kit:
  clear-inventory: true

  armor:
    helmet: IRON_HELMET
    chestplate: IRON_CHESTPLATE
    leggings: IRON_LEGGINGS
    boots: IRON_BOOTS

  items:
    # Sword: KB 2
    - material: IRON_SWORD
      amount: 1
      enchants:
        KNOCKBACK: 2
        UNBREAKING: 2

    # Bow: Punch 2
    - material: BOW
      amount: 1
      enchants:
        PUNCH: 2
        POWER: 1
        UNBREAKING: 2

    # Glowing arrows (best attempt with your current parser):
    # If your server supports spectral arrows, this will work.
    - material: SPECTRAL_ARROW
      amount: 32

    # Pickaxe: insta-mine cobble (Efficiency 5 is the usual “insta” feel)
    - material: DIAMOND_PICKAXE
      amount: 1
      enchants:
        EFFICIENCY: 5
        UNBREAKING: 3

    - material: SHIELD
      amount: 1
      enchants:
        UNBREAKING: 2

    - material: COOKED_BEEF
      amount: 16

    - material: GOLDEN_APPLE
      amount: 2

    - material: COBBLESTONE
      amount: 64

    - material: WATER_BUCKET
      amount: 1

    - material: LAVA_BUCKET
      amount: 1

  effects:
